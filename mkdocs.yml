site_name: Shoug's Digital Garden
site_url: https://shoug-tech.com/
site_author: Shoug Fawaz Alomran
site_description: >
  Shoug Fawaz Alomran: Software Engineering & Cybersecurity student at Prince Sultan University.
  This site features structured course notes, academic engineering projects, and technical documentation across software development, cybersecurity, and computer science.
copyright: © 2026 Shoug Fawaz Alomran · All rights reserved

theme:
  name: material
  custom_dir: docs/overrides
  logo: logo.png
  favicon: google.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky       
    - navigation.sections
    - navigation.prune
    - navigation.indexes     
    - navigation.top
    - navigation.path
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - toc.follow 
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Manrope
    code: Fira Code

