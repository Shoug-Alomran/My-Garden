markdown_extensions:
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.inlinehilite

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
          site_name: "Shoug's Digital Garden"
          theme:
            language: en
        - locale: ar
          name: العربية
          build: true
          site_name: "حديقة شوق الرقمية"
          theme:
            language: ar

validation:
  nav:
    omitted_files: ignore
    not_found: warn
    absolute_links: ignore
  links:
    not_found: ignore
    anchors: ignore
    unrecognized_links: ignore

extra_css:
  - styles/tokens.css
  - styles/layout.css
  - styles/components.css
extra:
  generator: false
extra_javascript:
  - javascripts/cta-footer.js
  - javascripts/standalone-theme.js
