markdown_extensions:
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.inlinehilite

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      default_language: en
      languages:
        - locale: en
          name: English
          default: true
          build: true
          site_name: "Shoug's Digital Garden"
          theme:
            language: en
        - locale: ar
          name: العربية
          build: true
          site_name: "حديقة شوق الرقمية"
          theme:
            language: ar

extra_css:
  - styles/extra.css
  - styles/resume.css
extra_javascript:
  - javascripts/cta-footer.js
