site_name: Shoug's Digital Garden
site_url: https://shoug-alomran.github.io/My-Garden/
theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - toc.integrate
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: material/leaf
  font:
    text: Inter
    code: Fira Code

nav:
  - Home: index.md
  - Software Engineering:
      - Notes: software-engineering/notes.md
  - Cyber Security:
      - Notes: cyber-security/notes.md
  - Career Development:
      - Projects: life/projects.md
      - Me: me.md
  - Links: links.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences

plugins:
  - search