site_name: Shoug's Digital Garden
site_url: https://shoug-alomran.github.io/My-Garden/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes       # <<< makes section headers link to index and collapse others
    - navigation.prune         # <<< hide children of sections youâ€™re not in
    - navigation.instant
    - toc.integrate
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: material/leaf
  font:
    text: Inter
    code: Fira Code

nav:
  - Home: index.md

  - Software Engineering:
      - software-engineering/index.md        # section landing page
      - Notes: software-engineering/notes.md

  - Cyber Security:
      - cyber-security/index.md              # section landing page
      - Notes: cyber-security/notes.md

  - Career Development:
      - Career Development/index.md          # section landing page (note the space)
      - Projects: "Career Development/projects.md"
      - Me: "Career Development/me.md"

  - Links: links.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.inlinehilite

plugins:
  - search
