site_name: Shoug's Digital Garden
site_url: https://shoug-alomran.github.io/My-Garden/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.prune
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: material/leaf
  font:
    text: Inter
    code: Fira Code

nav:
  - Home: index.md

  - Software Engineering:
      - Intro: software-engineering/notes.md

  - Cyber Security:
      - Intro: cyber-security/notes.md

  - Career Development:
      - Projects: "Career Development/projects.md"
      - Me: "Career Development/me.md"

  - Links: links.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.inlinehilite

plugins:
  - search