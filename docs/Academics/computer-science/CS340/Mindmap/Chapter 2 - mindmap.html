                    <div class="content-title ${box.color || ''}">${box.title}</div>
                    <ul class="content-list">
                        ${box.items.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function createNode(node) {
            const hasChildren = node.children && node.children.length > 0;
            const hasContent = node.content && node.content.length > 0;
            const showChevron = hasChildren || hasContent;
            
            let html = `
                <div class="node level-${node.level} ${node.open ? 'open' : ''}" data-node-id="${Math.random()}">
                    <div class="node-header">
                        ${showChevron ? '<span class="chevron">‚ñ∂</span>' : ''}
                        <span class="icon">${node.icon}</span>
                        <span class="node-title">${node.title}</span>
                    </div>
                    <div class="node-content">
            `;

            if (hasContent) {
                html += node.content.map(box => createContentBox(box)).join('');
            }

            if (hasChildren) {
                html += node.children.map(child => createNode(child)).join('');
            }

            html += `
                    </div>
                </div>
            `;

            return html;
        }

        // Render mind map
        const mindmapContainer = document.getElementById('mindmap');
        mindmapContainer.innerHTML = mindmapData.map(node => createNode(node)).join('');

        // Add click handlers
        document.querySelectorAll('.node-header').forEach(header => {
            header.addEventListener('click', (e) => {
                const node = e.currentTarget.parentElement;
                node.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
