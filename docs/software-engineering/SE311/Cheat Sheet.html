// State
let currentLang = localStorage.getItem('language') || 'en';
let currentChapter = 1;

// Initialize
function init() {
    const savedTheme = localStorage.getItem('theme') || detectSystemTheme();
    document.documentElement.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'dark') document.getElementById('themeToggle').classList.add('active');
    
    setLanguage(currentLang);
    renderTabs();
    renderChapters();
    showChapter(1);
}

function detectSystemTheme() {
    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
}

function setLanguage(lang) {
    currentLang = lang;
    localStorage.setItem('language', lang);
    
    const html = document.documentElement;
    html.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
    html.setAttribute('lang', lang);
    
    const data = content[lang];
    document.getElementById('mainTitle').textContent = data.mainTitle;
    document.getElementById('subtitle').textContent = data.subtitle;
    document.getElementById('printBtn').textContent = data.printBtn;
    document.getElementById('langToggle').textContent = data.langToggle;
    document.getElementById('searchBox').placeholder = data.searchPlaceholder;
    
    renderTabs();
    renderChapters();
    showChapter(currentChapter);
}

function renderTabs() {
    const tabsContainer = document.getElementById('navTabs');
    const data = content[currentLang];
    
    tabsContainer.innerHTML = data.chapters.map((ch, i) => 
        `<div class="nav-tab ${i === 0 ? 'active' : ''}" onclick="showChapter(${ch.id})">${ch.title}</div>`
    ).join('');
}

function renderChapters() {
    const container = document.getElementById('chaptersContainer');
    const data = content[currentLang];
    
    container.innerHTML = data.chapters.map((ch, i) => 
        `<div class="chapter ${i === 0 ? 'active' : ''}" id="chapter${ch.id}">${ch.sections}</div>`
    ).join('');
}

function showChapter(n) {
    currentChapter = n;
    
    document.querySelectorAll('.chapter').forEach(c => c.classList.remove('active'));
    document.getElementById(`chapter${n}`).classList.add('active');
    
    document.querySelectorAll('.nav-tab').forEach((t, i) => {
        t.classList.toggle('active', i + 1 === n);
    });
    
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Theme toggle
document.getElementById('themeToggle').addEventListener('click', function() {
    const html = document.documentElement;
    const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    this.classList.toggle('active');
});

// Language toggle
document.getElementById('langToggle').addEventListener('click', () => {
    setLanguage(currentLang === 'en' ? 'ar' : 'en');
});

// Search
document.getElementById('searchBox').addEventListener('input', function(e) {
    const term = e.target.value.toLowerCase();
    if (term.length < 2) {
        document.querySelectorAll('.section').forEach(s => s.style.display = 'block');
        return;
    }
    document.querySelectorAll('.section').forEach(s => {
        s.style.display = s.textContent.toLowerCase().includes(term) ? 'block' : 'none';
    });
});

// Keyboard shortcuts
document.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key >= '1' && e.key <= '6') {
        e.preventDefault();
        showChapter(parseInt(e.key));
    }
    if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
        e.preventDefault();
        document.getElementById('themeToggle').click();
    }
    if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
        e.preventDefault();
        document.getElementById('langToggle').click();
    }
});
