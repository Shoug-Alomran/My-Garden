<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS340: Introduction to Database Systems</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import React, { useState } from 'https://esm.sh/react@18';
    import { ChevronDown, ChevronRight, Database, Users, Shield, Zap, Layers, FileText, Settings, CheckCircle } from 'https://esm.sh/lucide-react@latest';

    const MindMapNode = ({ title, icon: Icon, children, level = 0, defaultOpen = false }) => {
  const [isOpen, setIsOpen] = useState(defaultOpen);
  
  const bgColors = [
    'bg-gradient-to-r from-blue-600 to-blue-700',
    'bg-gradient-to-r from-purple-600 to-purple-700',
    'bg-gradient-to-r from-indigo-600 to-indigo-700',
    'bg-gradient-to-r from-cyan-600 to-cyan-700'
  ];
  
  const borderColors = [
    'border-blue-500',
    'border-purple-500',
    'border-indigo-500',
    'border-cyan-500'
  ];

  return (
    <div className={`ml-${level * 6}`}>
      <div
        className={`
          ${bgColors[level % bgColors.length]}
          ${borderColors[level % borderColors.length]}
          border-l-4 rounded-lg p-4 mb-3 shadow-lg cursor-pointer
          hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02]
        `}
        onClick={() => children && setIsOpen(!isOpen)}
      >
        <div className="flex items-center gap-3 text-white">
          {children && (
            isOpen ? <ChevronDown size={20} /> : <ChevronRight size={20} />
          )}
          {Icon && <Icon size={24} className="flex-shrink-0" />}
          <h3 className="font-bold text-lg">{title}</h3>
        </div>
      </div>
      
      {children && isOpen && (
        <div className="ml-6 mt-2 space-y-2">
          {children}
        </div>
      )}
    </div>
  );
};

const ContentBox = ({ title, items }) => (
  <div className="bg-gray-800 rounded-lg p-4 mb-3 border border-gray-700 shadow-md hover:shadow-lg transition-shadow">
    <h4 className="font-semibold text-yellow-400 mb-2 text-sm uppercase tracking-wide">{title}</h4>
    <ul className="space-y-1 text-gray-300 text-sm">
      {items.map((item, idx) => (
        <li key={idx} className="flex items-start gap-2">
          <CheckCircle size={16} className="text-green-400 flex-shrink-0 mt-0.5" />
          <span>{item}</span>
        </li>
      ))}
    </ul>
  </div>
);

const MindMap = () => {
  return (
    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-8">
      <div className="max-w-6xl mx-auto">
        <div className="text-center mb-12">
          <h1 className="text-5xl font-bold text-white mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            CS340: Introduction to Database Systems
          </h1>
          <p className="text-gray-400 text-lg">Comprehensive Chapter 1 Mind Map</p>
        </div>

        <div className="space-y-4">
          <MindMapNode title="What is a Database?" icon={Database} level={0} defaultOpen={true}>
            <ContentBox
              title="Definition"
              items={[
                "Organized collection of related data",
                "Stored on disk",
                "Sometimes accessed by multiple people",
                "Examples: University DB (courses, students, faculty), Movies DB (movies, genres, actors, directors)"
              ]}
            />
          </MindMapNode>

          <MindMapNode title="Database Management System (DBMS)" icon={Settings} level={0} defaultOpen={true}>
            <ContentBox
              title="Core Functions"
              items={[
                "Manages databases (accessing, modifying, backing up, recovering)",
                "Handles concurrent access by multiple users",
                "Enforces security measures",
                "Maintains database over its lifetime",
                "Examples: Oracle, PostgreSQL, MySQL, MongoDB"
              ]}
            />
            
            <MindMapNode title="ACID Properties (Transactions)" icon={Shield} level={1} defaultOpen={true}>
              <ContentBox
                title="A - Atomicity"
                items={[
                  "'All or nothing rule'",
                  "Transaction runs to completion or not at all",
                  "Abort: changes not visible",
                  "Commit: changes are visible"
                ]}
              />
              <ContentBox
                title="C - Consistency"
                items={[
                  "Database is consistent before and after transaction",
                  "Integrity constraints maintained",
                  "Data correctness preserved",
                  "Example: Total amount before T = Total after T"
                ]}
              />
              <ContentBox
                title="I - Isolation"
                items={[
                  "Transactions occur independently without interference",
                  "Changes not visible to others until committed",
                  "Concurrent execution = serial execution result",
                  "Prevents inconsistency from interleaving"
                ]}
              />
              <ContentBox
                title="D - Durability"
                items={[
                  "Committed transaction changes persist permanently",
                  "Updates stored in non-volatile memory",
                  "Survives system failures (crashes, power loss)",
                  "Effects never lost"
                ]}
              />
            </MindMapNode>
          </MindMapNode>

          <MindMapNode title="Why Use a DBMS?" icon={Zap} level={0} defaultOpen={true}>
            <ContentBox
              title="Advantages over File Systems"
              items={[
                "Security: Prevents unauthorized access",
                "Concurrent Access: Multiple users simultaneously",
                "Recovery: Handles failures (hard drive, power outage)",
                "Performance: Guarantees access speed, optimized lookup",
                "Reduced Redundancy: Minimizes duplicate data"
              ]}
            />
            
            <MindMapNode title="Main Characteristics" icon={CheckCircle} level={1} defaultOpen={true}>
              <ContentBox
                title="Self-Describing Nature"
                items={[
                  "Stores data AND complete database definition",
                  "System Catalog contains meta-data",
                  "Meta-data describes structure, types, storage format, constraints",
                  "Allows DBMS to work with different database applications"
                ]}
              />
              <ContentBox
                title="Program-Data Independence"
                items={[
                  "Data structure stored separately from access programs",
                  "Can change storage without changing DBMS programs",
                  "Enables flexibility in database evolution"
                ]}
              />
              <ContentBox
                title="Data Abstraction"
                items={[
                  "Hides storage details",
                  "Presents conceptual view to users",
                  "Programs refer to data model constructs, not storage details"
                ]}
              />
              <ContentBox
                title="Multiple Views"
                items={[
                  "Each user sees different view of database",
                  "Views describe only data of interest to that user",
                  "Customized access based on user needs"
                ]}
              />
            </MindMapNode>
          </MindMapNode>

          <MindMapNode title="Levels of Abstraction" icon={Layers} level={0} defaultOpen={true}>
            <ContentBox
              title="Physical Level"
              items={[
                "How data are actually stored",
                "Lowest level of abstraction",
                "Details of data structures and access paths"
              ]}
            />
            <ContentBox
              title="Logical Level"
              items={[
                "What data are stored",
                "What relationships exist among data",

            />
            <ContentBox
              title="External Level (Views)"
              items={[

              ]}

          </MindMapNode>

          <MindMapNode title="Data Independence" icon={Shield} level={0} defaultOpen={true}>

                "Example: Change file organization, storage devices, indexing"

            <ContentBox

          <MindMapNode title="Database Users" icon={Users} level={0} defaultOpen={true}>
            <ContentBox
              title="Database Administrators (DBA)"
              items={[
                "Authorize access to database",
                "Coordinate and monitor usage",
                "Acquire software and hardware resources",
                "Control use and monitor efficiency"
              ]}
            />
            <ContentBox
              title="Database Designers"
              items={[
                "Define content, structure, constraints",
                "Define functions and transactions",
                "Communicate with end-users",
                "Understand user needs"
              ]}
            />
            <ContentBox
              title="End-Users"
              items={[
                "Casual: Occasional access (managers, browsers)",

            />
          </MindMapNode>

          <MindMapNode title="DBMS Languages" icon={FileText} level={0} defaultOpen={true}>
            <ContentBox
              title="DDL (Data Definition Language)"
              items={[
                "Define database structure/schema",

                "Commands: CREATE, ALTER, DROP, TRUNCATE",
                "Stores metadata information"
              ]}
            />
            <ContentBox
              title="DML (Data Manipulation Language)"
              items={[

                "Declarative language (specify what, not how)"
              ]}
            />
            <ContentBox
              title="DCL (Data Control Language)"

              ]}
            />
            <ContentBox
              title="TCL (Transaction Control Language)"
              items={[
                "Manage transactions",
                "Commands: COMMIT, ROLLBACK",
                "Save or restore database state"
              ]}
            />
          </MindMapNode>

          <MindMapNode title="Database Design Process" icon={Settings} level={0} defaultOpen={true}>
            <ContentBox
              title="Steps"
              items={[
                "1. Conceptual Modeling (ER diagrams)",
                "2. Logical Modeling (Relational model)",
                "3. Optimize Design (Normalization)",
                "4. Query Design (SQL)",
                "5. Other Applications (Data warehouse, OLAP, Data Mining)",
                "6. Create Application (JDBC, APIs)"
              ]}
            />
          </MindMapNode>

          <MindMapNode title="Database Architectures" icon={Layers} level={0} defaultOpen={true}>
            <ContentBox
              title="Centralized"
              items={[
                "Everything in single system",
                "DBMS software, hardware, applications combined",
                "Remote terminal access possible",
                "All processing at centralized site"
              ]}
            />
            <ContentBox
              title="Two-Tier Client-Server"
              items={[
                "Client software on user machines",
                "Server provides database services",
                "Connected via network (LAN, wireless)",
                "APIs: ODBC, JDBC for access"
              ]}
            />
            <ContentBox
              title="Three-Tier"
              items={[
                "Presentation Layer: User interface, displays info",
                "Business Logic Layer: Rules, constraints, processing",
                "Database Layer: Data management services",
                "Common for web applications",
                "Enhanced security, scalability, independent development"
              ]}
            />
          </MindMapNode>

          <MindMapNode title="When NOT to Use a Database" icon={Shield} level={0} defaultOpen={true}>
            <ContentBox
              title="Scenarios"
              items={[
                "Static, never-changing data",
                "Hardware limitations (embedded systems)",
                "No multiple user access needed",
                "Simple data requirements",
                "High overhead not justified"
              ]}
            />
          </MindMapNode>
        </div>

        <div className="mt-12 text-center text-gray-500 text-sm">
          <p>Click on any section to expand/collapse â€¢ Comprehensive study guide for CS340</p>
        </div>
      </div>
    </div>
  );
};
