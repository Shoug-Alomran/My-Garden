    function createContentBox(box) {
      const boxHtml = `
        <div class="content-box">
          <h4>${box.title}</h4>
          <ul>
            ${box.items.map(item => `<li>${item}</li>`).join('')}
          </ul>
        </div>
      `;
      return boxHtml;
    }

    function createNode(node) {
      const nodeId = 'node-' + Math.random().toString(36).substr(2, 9);
      const contentId = 'content-' + Math.random().toString(36).substr(2, 9);
      
      let html = `
        <div class="node">
          <div class="node-header level-${node.level}" onclick="toggleNode('${contentId}', '${nodeId}')">
            ${node.content || node.children ? `<span class="chevron ${node.open ? 'open' : ''}" id="${nodeId}">โถ</span>` : ''}
            <span class="node-icon">๐</span>
            <span class="node-title">${node.title}</span>
          </div>
          <div class="node-content ${node.open ? 'open' : ''}" id="${contentId}">
      `;

      if (node.content) {
        html += node.content.map(box => createContentBox(box)).join('');
      }

      if (node.children) {
        html += node.children.map(child => createNode(child)).join('');
      }

      html += `
          </div>
        </div>
      `;

      return html;
    }

    function toggleNode(contentId, chevronId) {
      const content = document.getElementById(contentId);
      const chevron = document.getElementById(chevronId);
      
      if (content.classList.contains('open')) {
        content.classList.remove('open');
        chevron.classList.remove('open');
      } else {
        content.classList.add('open');
        chevron.classList.add('open');
      }
    }

    // Render the mind map
    document.getElementById('mindmap').innerHTML = mindmapData.map(node => createNode(node)).join('');

    // Make toggleNode available globally
    window.toggleNode = toggleNode;
  </script>
